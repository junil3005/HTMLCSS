<!DOCTYPE html>
<html>

<head>
    <title>Form 태그 실습</title>
</head>

<body>
    <h1>Form 태그 실습</h1>

    <p>앞서 학습한 폼 관련 태그를 이용하여 가입 폼을 작성해 봅시다.</p>
    <p>비즈니스를 운영한다는 생각으로 서비스를 구상해 보고, 해당 비즈니스 모델에 적합한 입력 항목을 선정, 가입 폼을 작성해 봅니다.</p>

<form name="clothesform"
      ation="#"
      method="post">
<fieldste>
    <legend> 회원가입 </legend>


    <div class="form-clothesform">
    <label for="usernid">아이디*</label><br />
    <input type="text"
            id="username"
            name="username"
            placeholder="사용자의 이름을 입력하세요"
            required />
        </div>
        
    <div class="from-clothesform">    
    <label for="email">이메일</label><br />
    <input type="text"
            id="email"
            name="email"
            placeholder="이메일을 입력하세요"
            required /><br /> 
        </div>

      
    <div class="form=clothesfrom">    
    <label for="password">비밀번호</label><br />
    <input type="password"
           id="uswerpassword"
           name="password"
           placeholder="비밀번호를 입력하세요"
           required /><br />
        </div>


    <div class="form=clothesfrom">       
    <label for="password">비밀번호 확인<br />
    <input type="password"
           name="confirm_password"
           placeholder="비밀번호를 입력하세요"
           required />
    </label>     
    </div>




           
           


















</fieldste> 
</form>

</body>

</html>
