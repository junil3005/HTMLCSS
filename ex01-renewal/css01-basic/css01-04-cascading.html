<!DOCTYPE html>
<html>

<!-- CSS 적용 우선순위
종류별 적용 우선순위
    0. !important -> 가급적 쓰지 맙시다.
    1. inline-css
    2. page-css
    3. external-css
    4. browser default

나중에 정의된 CSS가 이전에 정의된 CSS를 덮어 쓴다
 -->
<head>
    <title>What does Cascading means?</title>
    <!-- External CSS -->
    <link rel="stylesheet"
        href="../css/css01-external.css" />
        <!-- Page CSS-->
        <Sytle>
            h1 {
                color:white;
            }
        </Sytle>
</head>

<body>
    <h1 style="color:lightgreen">Hello, CSS!</h1>
    <p>This paragraph is styled with external CSS.</p>
</body>

</html>
